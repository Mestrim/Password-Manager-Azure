<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>{% block title %}{%endblock%}</title>
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light mini-padding mini-rounded"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/"
              >Home <span class="sr-only"></span
            ></a>
            {% if session["user_id"] %}
            <a class="nav-item nav-link" href="/manager">My Passwords</a>
            <a class="nav-item nav-link" href="/add">Add New Password</a>
            <a class="nav-item nav-link" href="/view">User Info</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link" href="/login">Log In</a>
            <a class="nav-link" href="/register">Register</a>
            {% endif %}
            <a class="nav-item nav-link" href="/viewall">View All Users</a>
          </div>
        </div>
      </nav>
      {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
          {{ get_flashed_messages() | join(" ") }}
        </div>
      </header>
      {% endif %}
    </div>
    <main>
      <div>{% block main %}{% endblock %}</div>
    </main>
    <footer class="footer-width mt-auto text-muted">
      <div class="text-center" style="font-size: 16px; color: black">
        &#xA9; Jan Pozna≈Ñski
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
