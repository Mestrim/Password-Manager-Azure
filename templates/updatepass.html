{% extends "base.html" %} {% block title %}Update User{% endblock %} {% block
main %}
<div class="container">
  <div class="section"></div>
  <br />
  <h2>Update User</h2>
  <form action="/updatepass/{{ password_to_update.login_id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
      <label for="portal_name" style="font-weight: bold">Portal Name</label>
      <input
        type="text"
        id="portal_name"
        name="portal_name"
        class="form-control"
        value="{{password_to_update.portal_name}}"
      />
    </div>
    <div class="form-group">
      <label for="login_name" style="font-weight: bold">Login Name</label>
      <input
        type="text"
        id="login_name"
        name="login_name"
        class="form-control"
        value="{{password_to_update.login_name}}"
      />
    </div>
    <div class="form-group">
      <label for="login_password" style="font-weight: bold"
        >Portal password</label
      >
      <input
        type="text"
        id="login_password"
        name="login_password"
        class="form-control"
        value="{{password_to_update.login_password}}"
      />
    </div>
    <button type="submit" class="btn btn-success" style="margin-top: 10px">
      UPDATE
    </button>
  </form>
</div>
{% endblock %}
