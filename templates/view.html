{% extends "base.html" %} {% block title %} View user info {% endblock %} {%
block main %}
<div class="container">
  <div class="section"></div>
  <br />
  <h2>User info</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col" class="col-1">Name</th>
        <th scope="col" class="col-2">Email</th>
        <th scope="col" class="col-1">Edit</th>
        <th scope="col" class="col-1">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{values.name}}</td>
        <td>{{values.email}}</td>
        <td>
          <a href="/update/{{values.user_id}}" class="btn btn-success btn-sm"
            >EDIT</a
          >
        </td>
        <td>
          <a href="/delete/{{values.user_id}}" class="btn btn-danger btn-sm"
            >DELETE</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
